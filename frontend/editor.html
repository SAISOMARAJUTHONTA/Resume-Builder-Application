<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor - Resumate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- html2pdf.js for downloading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-200 text-gray-800">

    <div class="flex flex-col min-h-screen">
        <!-- Header Section -->
        <header class="bg-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-bold text-gray-800">
                        <a href="dashboard.html">Resu<span class="text-indigo-600">mate</span></a>
                    </div>
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">Home</a>
                        <a href="my-resumes.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">My resumes</a>
                        <a href="dashboard.html#templates" class="text-gray-600 hover:text-indigo-600 transition duration-300">Templates</a>
                        <a href="profile.html" class="text-gray-600 hover:text-indigo-600 transition duration-300">User Profile</a>
                        <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300 shadow-sm">
                            Logout
                        </button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Action Bar (Save & Download) -->
        <div class="bg-white py-3 px-6 sticky top-[76px] z-40 shadow-sm border-t">
            <div class="container mx-auto flex items-center justify-between">
                <!-- THIS IS THE MISSING INPUT FIELD -->
                <input type="text" id="resume-name-input" placeholder="Enter Resume Name" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <div class="flex items-center space-x-4">
                    <button id="save-resume-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition duration-300 shadow-sm font-semibold">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    <button id="download-resume-btn" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition duration-300 shadow-sm font-semibold">
                        <i class="fas fa-download mr-2"></i>Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Editor Toolbar -->
        <div class="bg-gray-100 py-2 px-6 sticky top-[140px] z-40 shadow">
            <div class="container mx-auto flex items-center space-x-4">
                <button data-command="bold" class="p-2 rounded hover:bg-gray-300"><i class="fas fa-bold"></i></button>
                <button data-command="italic" class="p-2 rounded hover:bg-gray-300"><i class="fas fa-italic"></i></button>
                <button data-command="underline" class="p-2 rounded hover:bg-gray-300"><i class="fas fa-underline"></i></button>
                <button data-command="insertUnorderedList" class="p-2 rounded hover:bg-gray-300"><i class="fas fa-list-ul"></i></button>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="flex-grow container mx-auto p-6 flex justify-center">
            <!-- A4 Page Simulation -->
            <div id="resume-editor" contenteditable="true" class="w-[210mm] min-h-[297mm] bg-white p-12 shadow-lg rounded-sm focus:outline-none">
                <h1>Your Name</h1>
                <p>Your contact details...</p>
                <hr class="my-4">
                <h2>Experience</h2>
                <p>Your work experience...</p>
                 <hr class="my-4">
                <h2>Education</h2>
                <p>Your education...</p>
            </div>
        </main>
    </div>
    <script src="./js/editor.js"></script>
</body>
</html>
